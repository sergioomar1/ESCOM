<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="stylesheet" href="./css/bootstrap.min2.css"/>
</head>

  <body>
    <section class="vh-100" style="background-color: #508bfc;">
      
          <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100 ">
            
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <h1 class="text-white">Bienvenido al inventario</h1><br><br><br>
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                          <div id="login-form">
                            <h3 class="mb-5">Inicia Sesión</h3>
                            <br>
                            <fieldset>
                              <form id="form-login">
                                <div class="form-group">
                                  <input type="text" name="usuario" autofocus id="un" placeholder="Usuario" required autocomplete="off" class="form-control" aria-describedby="emailHelp"> 
                                </div>
                                <br>
                                <div class="form-group">
                                  <input type="password" id="up" placeholder="Contraseña" required autocomplete="off" class="form-control" >
                                </div>
                                <br>
                                <input class="btn btn-primary btn-lg btn-block" type="submit" name="log" value="Ingresar">
                              </form>
                            </fieldset>
                          </div> <!-- fin del login -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<script type="text/javascript" src="assets/js/jquery-1.12.3.js"></script>
<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>

  </body>
</html>
